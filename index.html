<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Experiment</title>

    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="page-container">
      <h1>Drag and Drop Experiment</h1>
      <ul class="drop-zone">
        <li draggable="true" id="li_1">1. This can be dragged</li>
        <li id="li_2">2. This can not be dragged</li>
        <li draggable="true" id="li_3">3. This can be dragged</li>
        <li draggable="true" id="li_4">4. This can be dragged</li>
        <li draggable="true" id="li_5">5. This can be dragged</li>
        <li id="li_6">6. This can not be dragged</li>
        <li draggable="true" id="li_7">7. This can be dragged</li>
      </ul>
    </div>
  </body>
</html>
